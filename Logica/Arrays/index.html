<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <script>
        const person1 = {                     // Objeto
            name: "Agus",
            surname: "Perez"
        };

        const person2 = {
            name: "Pau",
            surname: "Rey"
        };
        
        const students = [person1, person2];   // Array: lista de elementos, lista de cualquier tipo de dato

        console.log(students);

        students.push({                       // Agrega de forma dinamica, un objeto a nuestro array
            name: "Nicolas",
            surname: "Castro"
        });

        console.log(students);
        
    </script>
</body>
</html>
