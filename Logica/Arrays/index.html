<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <script>
        const person1 = {                     // Objeto
            name: "Agus",
            surname: "Perez"
        };

        const person2 = {
            name: "Pau",
            surname: "Rey"
        };
        
        const students = [person1, person2];   // Array: lista de elementos, lista de cualquier tipo de dato

        console.log(students);

        students.push({                       // Agrega de forma dinamica, un objeto a nuestro array
            name: "Nicolas",
            surname: "Castro"
        });

        console.log(students);
        
        // Declarar un array cuyos elementos sean tres peliculas o series 
        
        const peliculas = ["Marley y yo", "I am Sam", "Hombre en llamas"];

        console.log(peliculas);
        console.log(peliculas[0]);     //Hacer un console.logde cada una utilizando la posición en el array
        console.log(peliculas[1]);
        console.log(peliculas[2]);
        
        //concatenar las tres películas en la siguiente frase “Mis top tres de películas incluye: {película 1}, {película 2}, {película 3} 
        console.log(`Mi top tres de peliculas incluye a : ${peliculas[0]}, ${peliculas[1]}, y ${peliculas[2]}`);

    </script>
</body>
</html>
