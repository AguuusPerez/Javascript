<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        // Booleanos devuelve valores TRUE o FALSE, 0, 1
        const isRaining = false;
        let age = 19;
        let olderThan18 = age >= 18;
        console.log(olderThan18);
        age = 10;
        olderThan18 = age >= 18;
        console.log(olderThan18);
        


        // Operadores de igualdad 
        // >  -> Mayor
        // <  -> Menor
        // >= -> Mayor igual 
        // <= -> Menor igual
        //  = -> Asignacion 
        // == -> Comparacion 
        // === -> Compara por tipo y valor

        1 === 1    //true
        10 != "10" //false
        "verano" == "verano" //true
        0 !== 0 // false
        1 === true //false
        0 == false //true

    </script>
</body>
</html>
