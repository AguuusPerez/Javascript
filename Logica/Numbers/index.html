<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    
    <script>
        // Cuantos caramelos le corresponde a cada chico? (que me devuelva un numero entero)
        const kids = 3;
        const candies = 10;

        const candiesPerkid = Math.floor(candies / kids);
        const candiesForParent = candies % kids;
        console.log(`Cada chico recibe ${candiesPerkid} caramelos`);
        console.log(`Cada padre recibe ${candiesForParent} caramelo`);


        

        const a = 10;
        const b = "20";

        console.log(typeof a);   // typeof que me devuelve el tipo de dato
        console.log(typeof b); 
        console.log( a + b );
        

        // / -> dividir
        // * -> multiplicar 
        // + -> sumar
        // - -> restar

        Math.round()  // aproximacion matematica 
        Math.floor()  // lo va a tirar al piso
        Math.ceil()   // lo va a tirar al techo
        Math.random() // calcular num aleatorio entre 0 y 1 

        

    </script>
</body>
</html>
