<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro DOM</title>
</head>
<body>
    <h1 id="principal">Hola mundo!</h1>
    <p>Esto es un parrafo de prueba</p>

    <script>
        const prueba = document.getElementById('principal'); 

        prueba.innerHTML= 'Hola curso de Javascript'; //metodo que nos permite modificar el contenido interno de una etiqueta
        
    </script>
</body>
</html>
