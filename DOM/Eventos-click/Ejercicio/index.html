<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="mainContainer">
        <div class="card">
            <div class="container">
                <input type="text" id="user" class="text" onkeypress="pressLetter(event)" placeholder="Type username...">

                <button onclick="showUser()" class="button" > <strong>Buscar usuario</strong></button>
            </div>
        </div>
    </main>
    

</body>
</html>

<script>

    function showUser(){
        const user = document.getElementById('user');
        const userValue = user.value;
        console.log(userValue);
    }

    function pressLetter(e){
        if (e.key == "+"){
            console.log(e.target.value);
        }
    }

</script>
